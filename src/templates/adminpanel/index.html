{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/products.css' %}">
    <title>Products List</title>
</head>
<body>
    <header>
        <a href="add-product">Add a Product</a>
    </header>
        <section class="products-list">
            {% for eachProduct in productDetails %}
                <section class="product-item">
                    <img src="{{ eachProduct.product_image.url}}" alt="" srcset="">
                    <h4>{{eachProduct.product_name}}</h4>
                </section>
            {% endfor %}
        </section>
    <footer>

    </footer>
</body>
</html>
